<div class="d-flex flex-row justify-content-around">
  <div class="p-2">
    <div class="d-flex flex-row">
      <div>
        <mat-icon aria-hidden="false" aria-label="Example mail icon" fontIcon="mail">mail</mat-icon>
      </div>
      <div>&nbsp;Biolife@company.com</div>
    </div>
  </div>
  <div class="p-2"></div>
  <div class="p-2">
    <div class="d-flex flex-row">
      <mat-icon aria-hidden="false" aria-label="Example account_circle icon" fontIcon="account_circle">
        account_circle
      </mat-icon>
      <button mat-button [matMenuTriggerFor]="menu">&nbsp;Login/Register</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item>Orders</button>
      </mat-menu>
    </div>
  </div>
</div>
<div class="d-flex flex-row justify-content-around">
  <div class="p-2"><img src="https://i.ibb.co/8b5YT18/core-Agro-Logo1.png" alt="core-Agro-Logo1" style="width: 170px">
  </div>
  <div class="p-2">
    <nav class="d-flex flex-row mt-3 nav text-center">
      <a class="nav-link text-center" href="#" [routerLink]="'./homepage'" role="listitem"
         routerLinkActive="buttonActive">Home</a>
      <a class="nav-link text-center" href="#" [routerLink]="'./shop'" role="listitem" routerLinkActive="buttonActive">&nbsp;&nbsp;Shop</a>
      <a class="nav-link text-center" href="#" [routerLink]="'./auction'" role="listitem"
         routerLinkActive="buttonActive">&nbsp;&nbsp;Blog</a>
      <a class="nav-link text-center" href="#" [routerLink]="'./forum'" role="listitem" routerLinkActive="buttonActive">&nbsp;&nbsp;Pages</a>
      <!--      <a class="nav-link" href="#" [routerLink]="'./homepage'" role="listitem" routerLinkActive="buttonActive">&nbsp;&nbsp;Purchase</a>-->
    </nav>
  </div>
  <div class="p-2">
    <div class="d-flex flex-row mt-3">
      <div>
        <mat-icon [routerLink]="'./wishlist'" aria-hidden="false" aria-label="Example favorite icon"
                  class="nav-link text-center"
                  fontIcon="favorite" href="#"
                  matBadge="8" matBadgeColor="warn" matBadgePosition="below after" role="listitem"
                  routerLinkActive="buttonActives"></mat-icon>
      </div>
      <div>&nbsp;&nbsp;<mat-icon [routerLink]="'./cart'" aria-hidden="false" aria-label="Example local_mall icon"
                                 class="nav-link text-center" fontIcon="local_mall" href="#"
                                 matBadge="8" matBadgeColor="warn" matBadgePosition="below after" role="listitem"
                                 routerLinkActive="buttonActives"></mat-icon>
      </div>
      <div>&nbsp;&nbsp;<mat-icon [routerLink]="'./bids'" aria-hidden="false" aria-label="Example gavel icon"
                                 class="nav-link text-center" fontIcon="gavel" href="#"
                                 matBadge="8" matBadgeColor="warn" matBadgePosition="below after" role="listitem"
                                 routerLinkActive="buttonActives"></mat-icon>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-around">
  <div class="p-2"></div>
  <div class="p-2 justify-content-center">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <div class="p-2">
    <div class="d-flex flex-row">
      <div>
        <mat-icon aria-hidden="false" aria-label="Example call icon" fontIcon="call">call</mat-icon>
      </div>
      <div>
        <!--        <div class="d-flex flex-column">-->
        <div>(+900) 123 456 7891</div>
        <!--          <div >Mon-Fri: 8:30am-7:30pm; Sat-Sun: 9:30am-4:30pm</div>-->
        <!--        </div>-->
      </div>
    </div>
  </div>
</div>
