<section class="container-fluid mt-3 mb-5">

  <div class="d-flex flex-row justify-content-between">
    <div class="p-2" style="width: 300px; height: 385px; border-radius: 9px; background: #E8F8F9;box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;">
      <div class="d-flex flex-column justify-content-center align-items-center text-center">
        <div class="p-1">
          <img style="border-radius: 4px" src="https://i.ibb.co/0hsTRwC/green-tea-bud-leaves-green-tea-plantations-morning-2-01.jpg" alt="green-tea-bud-leaves-green-tea-plantations-morning-2-01" border="0">
        </div>
        <div class="p-2">
          <div class="d-flex justify-content-around">
            <div class="p-2">
              <div class="d-flex flex-column">
                <div class="">
                  <h6>1984</h6>
                </div>
                <div class="">
                  <p>Followers</p>
                </div>
              </div>
            </div>
            <div class="p-2">
              <img style=" border-radius: 4px;position: relative;top: -62px;" src="https://i.ibb.co/YPX7Hct/user-1-01.jpg" alt="user-1-01" border="0">
            </div>
            <div class="p-2">
              <div class="d-flex flex-column">
                <div class="">
                  <h6>1984</h6>
                </div>
                <div class="">
                  <p>Following</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="margin-top: -49px">
          <h6>John Doe</h6>
        </div>
        <div class="">
          <p>@jhondoe</p>
        </div>
        <div class="p-2">
          <p>Hello I'm Farmer. Open to <br> new orders</p>
        </div>
        <div class="p-2">
          <button mat-raised-button style="background: #49A010;color: white">My Profile</button>
        </div>
      </div>
    </div>

    <div class="p-2">
      <div class="d-flex flex-column">
        <div class="p-2 ms-2" style="width: 700px; border-radius: 9px; background: #E8F8F9;box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px">
          <form class="d-flex flex-column" [formGroup]="comiForm">
            <div class="p-2">
              <div class="d-flex flex-row">
                <div class="p-2" >
                  <img style=" width: 60px; height: 60px; border-radius: 100%" src="https://i.ibb.co/YPX7Hct/user-1-01.jpg" alt="user-1-01" border="0">
                </div>
                <div class="d-flex flex-column">
                  <div>
                    <img *ngIf="imageUrl" [src]="imageUrll" class="image ms-5" alt="img" style="width: 200px">

                    <mat-form-field appearance="outline"  ngDefaultControl style="width: 409.58px">
                      <mat-label>Image URL</mat-label>
                      <ngx-mat-file-input name="img_path" accept="image/*" formControlName="imageURL"
                                          (change)="handleFileInput($event.target)" placeholder="imageURL"
                                          ngDefaultControl></ngx-mat-file-input>
                      <mat-icon matSuffix>folder</mat-icon>
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field appearance="outline" style="width: 590px">
                      <mat-label></mat-label>
                      <input matInput formControlName="comment" placeholder="add comment" ngDefaultControl>
                    </mat-form-field>
                  </div>
                </div>
                <div>
                </div>
              </div>
            </div>
            <div>
              <div class="d-flex flex-row justify-content-end">
                <div class="p-2">
                  <button mat-raised-button type="reset" style="background: #e74c3c; color: white">Reset</button>
                </div>
                <div class="p-2">
                  <button mat-raised-button (click)="addComment()" style="background: #2ecc71; color: white">Add</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="p-2">
          <div class="d-flex flex-column">
            <div class="p-2 mt-4 mb-4" style="width: 700px; background: #E8F8F9;border-radius: 9px; box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px">
              <div class="d-flex flex-column">
                <div class="p-2">
                  <div class="d-flex">
                    <div class="p-2">
                      <img style=" width: 60px; height: 60px; border-radius: 100%" src="https://i.ibb.co/YPX7Hct/user-1-01.jpg" alt="user-1-01" border="0">
                    </div>
                    <div class="p-2">
                      <div class="d-flex flex-column">
                        <div class="p-2">
                          <p style="color: #8B939D">@udarasan</p>
                        </div>
                        <div class="">
                          <div class="d-flex flex-row">
                            <div class="">
                              <h4 style="font-weight: bold;font-size: 25px;margin-top: -23px;margin-left: 8px">Udara san</h4>
                            </div>
                            <div class="">
                              <p style="color: #43AF55;margin-top: -16px;margin-left: 8px">1 Hr Ago</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="p-2">
                  <p style="margin-top: -21px;margin-left: 13px">here is the description here is the description</p>
                </div>
                <div class="p-2 d-flex justify-content-center align-items-center">
                  <img src="favicon.ico">
                </div>
                <div class="p-2">
                  <div class="d-flex justify-content-start">
                    <div class="p-2">
                      <mat-icon aria-hidden="false" aria-label="Example favorite icon" fontIcon="favorite"></mat-icon>&nbsp;&nbsp;
                    </div>
                    <div class="p-2">
                      <mat-icon aria-hidden="false" aria-label="Example comment icon" fontIcon="comment"></mat-icon>
                    </div>
                  </div>
                </div>
                <div class="p-2">
                  <div class="d-flex justify-content-between">
                    <div class="p-2 mt-2" >
                      <img style=" width: 60px; height: 60px; border-radius: 100%" src="https://i.ibb.co/YPX7Hct/user-1-01.jpg" alt="user-1-01" border="0">
                    </div>
                    <div class="p-2">
                      <mat-form-field appearance="outline" style="width: 473px">
                        <mat-label></mat-label>
                        <input matInput placeholder="add comment" ngDefaultControl>
                      </mat-form-field>
                    </div>
                    <div class="p-2 mt-3">
                      <button mat-raised-button style="background: #2ecc71;color: white">Add</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="p-2" style="width: 300px; height: 600px; border-radius: 9px; background: #E8F8F9; box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;overflow-y:scroll">
      <div class="d-flex flex-column" *ngFor="let item of newsList">
        <div class="p-2">
          <div class="d-flex flex-column">
            <div class="p-2">
              <img [src]="item.urlToImage" style="width: 245px;">
            </div>
            <div class="p-1">
              <p style="font-weight: bold">{{item.title}}</p>
            </div>
            <div class="p-1">
              <p style="margin-top: -22px;">{{item.author}}</p>
            </div>
            <div class="p-1">
              <p style="color: #8B939D;margin-top: -22px">{{item.publishedAt}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
